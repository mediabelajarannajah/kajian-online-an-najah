    audioFiles.sort((a, b) => {
      const numA = parseInt(a.title.split(' ')[1]);
      const numB = parseInt(b.title.split(' ')[1]);
      return numA - numB;
    });

    const audioPlayer = document.getElementById("audio-player");
    const playlistContainer = document.getElementById("playlist-container");
    const currentTitle = document.getElementById("current-title");
    const currentSubtitle = document.getElementById("current-subtitle");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    let currentTrackIndex = 0;
    let currentPage = 1;
    const itemsPerPage = 10;

    function loadTrack(index) {
      currentTrackIndex = index;
      const track = audioFiles[currentTrackIndex];

      audioPlayer.src = track.url;
      currentTitle.textContent = track.title;
      currentSubtitle.textContent = track.subtitle || "(Tidak ada deskripsi)";

      audioPlayer.play().catch(() => {});
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      const listItems = playlistContainer.querySelectorAll("li");
      listItems.forEach((item, index) => {
        const actualIndex = (currentPage - 1) * itemsPerPage + index;
        item.classList.remove("current-track");
        if (actualIndex === currentTrackIndex) {
          item.classList.add("current-track");
        }
      });
    }

    function renderPlaylistPage(page) {
  playlistContainer.innerHTML = "";
  const start = (page - 1) * itemsPerPage;
  const end = Math.min(start + itemsPerPage, audioFiles.length);

  for (let i = start; i < end; i++) {
    const track = audioFiles[i];
    const listItem = document.createElement("li");

    const titleSpan = document.createElement("span");
    titleSpan.className = "list-title";
    titleSpan.textContent = track.title; // Nomor dihapus di sini
    listItem.appendChild(titleSpan);

    if (track.subtitle) {
      const subtitleSpan = document.createElement("span");
      subtitleSpan.className = "list-subtitle";
      subtitleSpan.textContent = track.subtitle;
      listItem.appendChild(subtitleSpan);
    }

    listItem.addEventListener("click", () => {
      loadTrack(i);
    });

    playlistContainer.appendChild(listItem);
  }

  updatePaginationButtons();
  updatePlaylistUI();
}

    function updatePaginationButtons() {
      const totalPages = Math.ceil(audioFiles.length / itemsPerPage);
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPlaylistPage(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      const totalPages = Math.ceil(audioFiles.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPlaylistPage(currentPage);
      }
    });

    audioPlayer.addEventListener("ended", () => {
      if (currentTrackIndex + 1 < audioFiles.length) {
        currentTrackIndex++;
        loadTrack(currentTrackIndex);
        const newPage = Math.floor(currentTrackIndex / itemsPerPage) + 1;
        if (newPage !== currentPage) {
          currentPage = newPage;
          renderPlaylistPage(currentPage);
        }
      } else {
        currentTitle.textContent = "Playlist Selesai.";
        currentSubtitle.textContent = "Ulangi atau pilih trek baru.";
      }
    });

    // Inisialisasi
    if (audioFiles.length > 0) {
      loadTrack(0);
      renderPlaylistPage(currentPage);
    } else {
      currentTitle.textContent = "Playlist kosong.";
      currentSubtitle.textContent = "";
    }
  </script>
